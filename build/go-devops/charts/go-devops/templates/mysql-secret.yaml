apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30=
  drivername: {{ .Values.mysql.drivername | b64enc }}
  user: {{ .Values.mysql.user | b64enc }}
  pwd: {{ .Values.mysql.pwd | b64enc }}
  host: {{ .Values.mysql.host | b64enc }}
  port: {{ .Values.mysql.port | b64enc }}
  dbname: {{ .Values.mysql.dbname | b64enc }}
  maxidle: {{ .Values.mysql.maxidle | b64enc }}
  maxconn: {{ .Values.mysql.maxconn | b64enc }}
