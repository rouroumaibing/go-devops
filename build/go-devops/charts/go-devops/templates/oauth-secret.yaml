apiVersion: v1
kind: Secret
metadata:
  name: oauth-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30=
  wechat_appid: {{ .Values.wechat.appid | b64enc }}
  wechat_appsecret: {{ .Values.wechat.appsecret | b64enc }}
  wechat_redirecturi: {{ .Values.wechat.redirecturi | b64enc }}