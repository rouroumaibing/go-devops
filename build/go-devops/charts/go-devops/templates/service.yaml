apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.basic.component }}
  labels:
    app: {{ .Values.basic.component }}
    version: v1
spec:
  type: ClusterIP
  ports:
    - name: https
      port: {{ .Values.service.externPort }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
  selector:
    app: {{ .Values.basic.component }}
    version: v1
